{% extends "base.html" %}

{% block content %}
<section id="content" class="body">
	<header>
		<h1>Archives for {{ period | reverse | join(' ') }}</h1>
	</header>
	<div class="entry-content">
		<dl>
			{% for article in dates %}
			<dt>{{ article.locale_date }}</dt>
			<dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
			{% endfor %}
		</dl>
	</div><!-- /.entry-content -->
</section>
{% endblock %}
