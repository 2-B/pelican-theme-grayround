{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<section id="content" class="body">
	<header>
		<h1>Tags for {{ SITENAME }}</h1>
	</header>
	<div class="entry-content">
		<ul>
			{%- for tag, articles in tags|sort %}
			<li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
			{% endfor %}
		</ul>
	</div><!-- /.entry-content -->
</section>
{% endblock %}
